<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="icon" href="images/smiley.gif">
    <title>学习中的小白</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/RotatePhotos.css">
    <script src="./font/iconfont.js"></script>

</head>

<body>
    <!------------------------------------------------------------------------------------------------->
    <!-- header顶部页头 -->
    <script src="./js/Header.js"></script>

    <!-- 中间部分 -->
    <div class="photoBox">
        <div class="photo">
            <img src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
            <img src="images/5.jpg" alt="">
            <img src="images/6.jpg" alt="">
            <img src="images/7.jpg" alt="">
            <img src="images/8.jpg" alt="">
        </div>
    </div>

    <script type="text/javascript">
        var photoBox = document.getElementsByClassName('photoBox')[0];
        photoBox.onmousemove = function (e) {
            this.style.perspectiveOrigin = "" + e.pageX + "px " + e.pageY + "px";
        }
    </script>

    <!-- footer底部页脚部分 -->
    <script src="./js/Footer.js"></script>
    <!------------------------------------------------------------------------------------------------->
    <script src="./js/webrunTime.js"></script>
    <script src="./js/wordsCount.js"></script>

</body>

</html>
