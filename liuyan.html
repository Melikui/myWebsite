        <div class="liuyan">

                <p class="ly-p">昵称：</p>
                <input type="text" id="ly-name" required />
                <p class="ly-p">留言：</p>
                <textarea type="text" rows="10" cols="30" id="ly-msg" required></textarea>
                <p class="ly-p"><input type="submit" id="save" value="提交留言" /></p>
            </form>
        </div>
        <!-- 留言版部分 -->
        <div class="liuyanban">
            <h3>留&nbsp;言&nbsp;板</h3>
            <div class="ly-content"  id="mr-cont"></div>
