    <script>
        var pArr = document.getElementsByClassName('ele');
        // var pArr = document.getElementsByTagName('p');
        var Timer = null;
        var pBg = pArr[pArr.length - 1];
        for (var i = 0; i < pArr.length - 1; i++) {
            pArr[i].onmouseenter = function () {
                startMove(pBg, this.offsetTop);
            }
        }

        function startMove(dom, target) {
            clearInterval(Timer);
            var a = 3;
            var iSpeed = 0;
            var u = 0.8;
            Timer = setInterval(function () {
                a = (target - dom.offsetTop) / 0.3;
                iSpeed += a;
                iSpeed *= 0.9;
                if (Math.abs(iSpeed) < 1 && (target - dom.offsetTop) < 1) {
                    clearInterval(Timer);
                    dom.style.top = target + 'px';
                } else {
                    dom.style.top = dom.offsetTop + iSpeed + 'px';
                }
            }, 30);
        }
