<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test导航条</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        div {
            position: relative;
            margin: 100px auto 0px;
            width: 800px;
            height: 100px;
        }

        p.ele {
            /* float: left; */
            width: 198px;
            /* border: 1px solid red; */
            background-color: rgb(252, 59, 59);
            height: 100px;
            line-height: 98px;
            text-align: center;
            margin: 0 1px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        p.bg {
            position: absolute;
            left: 0px;
            top: -10px;
            width: 200px;
            height: 100px;
            margin-top: 10px;
            opacity: 0.5;
            background-color: white;
            border: 1px solid blue;
            /* z-index: -1; */
        }
    </style>
</head>

<body>
    <div>
        <p class="ele">11111</p>
        <p class="ele">22222</p>
        <p class="ele">33333</p>
        <p class="ele">44444</p>
        <p class="ele bg"></p>
    </div>

    <script>
        var pArr = document.getElementsByClassName('ele');
        // var pArr = document.getElementsByTagName('p');
        var Timer = null;
        var pBg = pArr[pArr.length - 1];
        for (var i = 0; i < pArr.length - 1; i++) {
            pArr[i].onmouseenter = function () {
                startMove(pBg, this.offsetTop);
            }
        }

        function startMove(dom, target) {
            clearInterval(Timer);
            var a = 3;
            var iSpeed = 0;
            var u = 0.8;
            Timer = setInterval(function () {
                a = (target - dom.offsetTop) / 5;
                iSpeed += a;
                iSpeed *= 0.8;
                if (Math.abs(iSpeed) < 1 && (target - dom.offsetTop) < 1) {
                    clearInterval(Timer);
                    dom.style.top = target - 10 + 'px';
                } else {
                    dom.style.top = dom.offsetTop + iSpeed - 10 + 'px';
                }
                console.log(iSpeed);
            }, 30);
        }
    </script>

</body>

</html>
